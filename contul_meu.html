<main class="my-account-auth">
        <div class="container">
    
            <a href="./contul_meu.html" class="tab-label active">Autentificare</a>
            <a href="./registration.html" class="tab-label">Înregistrare</a>
    
            <div class="signin">
                <section>
                    <h3 class="color-green-dark">Autentifică-te în contul tău</h3>
    
                    
                    <form action="/auth/login" method="post" name="signin" id="form-signin" class="form-login" novalidate="novalidate">
                        
                        <div class="form-element">
                            <label for="signin-input-email" class="form-login-label">Adresa de email:</label>
                            <input type="text" value="" name="signin-input-email" id="signin-input-email" class="form-login-input" placeholder="Introdu adresa de email">
                        </div>
                        <div class="form-element">
                            <label for="signin-input-password" class="form-login-label">Parolă:</label>
                            <input type="password" value="" name="signin-input-password" id="signin-input-password" class="form-login-input" placeholder="Introdu parola contului">
                        </div>
                        <div class="form-element submit">
    <!--                        <div id="g-recaptcha"></div>-->
                            
                            <button type="submit" name="signin-submit-button" id="signin-submit-button" class="btn form-login-submit">Autentificare</button>
    
                        </div>
                        <a href="./forgot_password.html" class="auth-label">Am uitat parola</a>
    
                    </form>
                </section>
            </div>
        </div>
    
    </main>
