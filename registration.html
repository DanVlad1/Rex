    <main class="my-account-auth">
        <div class="container">

            <a href="./contul_meu.html" class="tab-label">Autentificare</a>
            <a href="./registration.html" class="tab-label active">Înregistrare</a>

            <div class="signin">
                <section>
                    <h3 class="color-green-dark">Creare Cont</h3>


                    <form method="post" name="signin" id="form-signin" class="form-login">

                        <div class="form-element">
                            <div class="form-element form-element-half">
                                <label for="signup-input-lastname" class="form-login-label">Nume:</label>
                                <input type="text" value="" pattern="[a-z]+" oninput="this.value=this.value.toLowerCase();" title="Trebuie sa introduceti numele dvs. cu litere mici."  name="signup-input-firstname" id="signup-input-firstname" class="form-login-input" placeholder="Nume" required>
                            </div>
                            <div class="form-element form-element-half">
                                <label for="signup-input-firstname" class="form-login-label">Prenume:</label>
                                <input type="text" value="" pattern="[a-z]+" oninput="this.value=this.value.toLowerCase();" title="Trebuie sa introduceti prenumele dvs. cu litere mici." name="signup-input-firstname" id="signup-input-firstname" class="form-login-input" placeholder="Prenume" required>
                            </div>
                            <div class="form-element form-element-half">
                                <label for="signup-input-contract" class="form-login-label">Număr Apartament:</label>
                                <input type="number" value="" pattern="\d*" minlength="1" maxlength="2" min="1" max="44" title="Trebuie sa introduceti numarul apartamentului dvs. format din doua cifre." name="signup-input-contract" id="signup-input-contract" class="form-login-input" placeholder="01" required>
                            </div>
                            <div class="form-element form-element-half">
                                <label for="signup-input-contract" class="form-login-label">Număr Telefon Mobil:</label>
                                <input type="text" value="" pattern="\d*" minlength="10" maxlength="10" title="Trebuie sa introduceti 10 cifre maxim fara alte caractere speciale . , - ." name="signup-input-contract" id="signup-input-contract" class="form-login-input" placeholder="07" required>
                                
                            </div>
                            <label for="signin-input-email" class="form-login-label">Adresa de email:</label>
                            <input type="email" value="" title="Trebuie sa introduceti adresa dvs. de e-mail." name="signin-input-email" id="signin-input-email" class="form-login-input" placeholder="Introdu adresa de email" required>
                        </div>
                        <div class="form-element">
                            <input type="password" name="signup-input-password" pattern=".{10,}" title="Trebuie sa introduceti parola dvs. din minim 10 caractere."id="signup-input-password" value="" class="form-login-input" placeholder="Parolă" required>
                        </div>
                        <div class="form-element">
                            <input type="password" pattern=".{10,}" title="Trebuie sa confirmati parola dvs. din minim 10 caractere." name="signup-input-password-confirm" id="signup-input-password-confirm" value="" class="form-login-input"
                                placeholder="Confirmă parola" required>
                        </div>
                        <div class="form-element submit">
                            <!--                        <div id="g-recaptcha"></div>-->

                            <button type="submit" name="signin-submit-button" id="signin-submit-button" class="btn form-login-submit">Inregistrare</button>

                        </div>

                    </form>
                </section>
